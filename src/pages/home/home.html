<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <div id="floating-panel">
    
       <ion-item>
           <ion-label fixed>Départ</ion-label>
           <ion-input type="text" value="Paris" id="start" [(ngModel)]="start"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label fixed>Arrivée</ion-label>
            <ion-input type="text" value="Marseille" id="end" [(ngModel)]="end"></ion-input>
      </ion-item>
      <b>Transport: </b>
    <select [(ngModel)]="travelMode" id="travelMode">
        <option value="DRIVING">Voiture</option>
        <option value="WALKING">A pied</option>
        <option value="BICYCLING">Vélo</option>
        <option value="TRANSIT">En commun</option>
    </select><br>
      <button ion-button (click)="buttonClick()">Calculate!</button>
    </div>
    <div #map id="map"></div>
</ion-content>
